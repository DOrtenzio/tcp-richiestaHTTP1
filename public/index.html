<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invio Richiesta HTTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cont-titolo">
        <p style="font-family: fantasy; font-size: x-large;">Clicca il bottone per inviare la richiesta HTTP</p>
        <span style="font-family: fantasy; font-size: small;">[ i bottoni scompariranno dopo un click ]</span><br>
        <div id="cont-bottone">
            <button onclick="eseguiRichiesta()">Invia Richiesta</button>
            <br><span style="font-family: fantasy; font-size: medium;">Oltre a vedere, puoi anche aggiungere un nuovo elemento ed in successione cancellarlo o modificarlo</span><br>
            <button onclick="modificaVistaFormAggiunta(true)">Inserisci Nuovo Elemento</button>
        </div>
    </div>

    <div id="cont-contenuto">
    </div>
    <form id="formaggiunta" style="visibility: hidden;" onsubmit="formattaInJsonAggiuntaedInvia()">
        <h2>Id:</h2>
        <input type="text" id="id-form-add" placeholder="VerrÃ  inserito a seguire" disabled readonly>
        <h2>Inserisci il Nome</h2>
        <input type="text" id="nome-form-add" placeholder="Inserisci il nome" required>
        <h2>Inserisci i dati che vuoi</h2>
        <div id="contdati-form-add">
            <div>
                <input type="text" class="dati-form-add" placeholder="Memoria" required>
                <input type="text" class="dati-form-add" placeholder="128 GB" required>
            </div>
        </div>
        <button onclick="aggiungiDato()">Aggiungi Dato</button>
        <div>
            <input type="submit" value="Invia" style="width:55%;">
            <input type="reset" value="Annulla" onclick="ricarica()" style="width:35%;">
        </div>
    </form>
    <div id="popup-errore" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#ffdddd; color:#a94442; border:1px solid #a94442; border-radius:8px; padding:16px; z-index:1000; box-shadow:0 2px 8px rgba(0,0,0,0.15); font-size:16px;"></div>
    <script src="script.js"></script>
    <script>
        function formattaInJsonAggiuntaedInvia(){
            event.preventDefault(); 
            const nome = document.getElementById('nome-form-add').value;
            const datiF = document.getElementsByClassName('dati-form-add');
            const dati = {};

            for (let i = 0; i < datiF.length; i += 2) { //scorro 2 per nome parametro e parametro
                const chiave = datiF[i].value;
                const valore = datiF[i + 1].value;
                dati[chiave] = valore;
            }

            modificaVistaFormAggiunta(false);
            eseguiAggiunta(JSON.stringify({
                name: nome,
                data: dati
            }));
        }
    </script>
</body>
</html>
